apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ad-engine-prod
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        component: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: data
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: ad-engine-prod
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ad-engine-prod
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
    - job_name: 'router'
      static_configs:
      - targets: ['router-service:8024']
    
    - job_name: 'lam-inference'
      static_configs:
      - targets: ['lam-inference-service:8060']
    
    - job_name: 'governor'
      static_configs:
      - targets: ['governor-service:8120']
    
    - job_name: 'gads-sync'
      static_configs:
      - targets: ['gads-sync-service:8070']
    
    alerting:
      alertmanagers:
      - static_configs:
        - targets: ['alertmanager-service:9093']
    
    rule_files:
    - '/etc/prometheus/alerts.yml'
  
  alerts.yml: |
    groups:
    - name: ad-engine
      rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High error rate detected
      
      - alert: LAMAccuracyDrop
        expr: lam_offline_accuracy < 0.70
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: LAM accuracy below threshold
      
      - alert: NeuralDriftDetected
        expr: neural_drift_magnitude > 0.15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Global neural drift detected

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: ad-engine-prod
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
# -----------------------------------------------------------------------------
# Grafana
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ad-engine-prod
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        volumeMounts:
        - name: data
          mountPath: /var/lib/grafana
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: ad-engine-prod
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: ad-engine-prod
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: ad-engine-prod
type: Opaque
stringData:
  admin-password: "change-me-in-production"
