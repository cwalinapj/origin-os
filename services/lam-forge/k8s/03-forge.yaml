# =============================================================================
# LAM FORGE â€” GPU Training Engine
# =============================================================================
# Targets nodes with NVIDIA GPUs using nodeSelector and requests nvidia.com/gpu

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lam-forge
  namespace: ad-engine-prod
  labels:
    app: lam-forge
    component: training
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lam-forge
  template:
    metadata:
      labels:
        app: lam-forge
        component: training
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
      - name: forge-engine
        image: your-registry/lam-forge:latest
        command: ["python", "-m", "lam.train.train", "lam/datasets/lam_dataset.jsonl"]
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"
          requests:
            nvidia.com/gpu: 1
            cpu: "2"
            memory: "8Gi"
        envFrom:
        - configMapRef:
            name: engine-config
        - secretRef:
            name: engine-secrets
        volumeMounts:
        - name: models
          mountPath: /models/lam
        - name: datasets
          mountPath: /lam/datasets
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: lam-models-pvc
      - name: datasets
        persistentVolumeClaim:
          claimName: training-data-pvc

---
# -----------------------------------------------------------------------------
# LAM Inference Service
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lam-inference
  namespace: ad-engine-prod
  labels:
    app: lam-inference
    component: inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lam-inference
  template:
    metadata:
      labels:
        app: lam-inference
        component: inference
    spec:
      containers:
      - name: inference
        image: your-registry/lam-forge:latest
        command: ["python", "-m", "uvicorn", "inference_spawner:app", "--host", "0.0.0.0", "--port", "8060"]
        ports:
        - containerPort: 8060
        resources:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
        envFrom:
        - configMapRef:
            name: engine-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8060
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8060
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: models
          mountPath: /models/lam
          readOnly: true
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: lam-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: lam-inference-service
  namespace: ad-engine-prod
spec:
  selector:
    app: lam-inference
  ports:
  - port: 8060
    targetPort: 8060

---
# -----------------------------------------------------------------------------
# Governor Service
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: governor
  namespace: ad-engine-prod
  labels:
    app: governor
    component: control
spec:
  replicas: 2
  selector:
    matchLabels:
      app: governor
  template:
    metadata:
      labels:
        app: governor
        component: control
    spec:
      containers:
      - name: governor
        image: your-registry/lam-forge:latest
        command: ["python", "-m", "uvicorn", "lam.governor.engine:app", "--host", "0.0.0.0", "--port", "8120"]
        ports:
        - containerPort: 8120
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        envFrom:
        - configMapRef:
            name: engine-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8120
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: governor-service
  namespace: ad-engine-prod
spec:
  selector:
    app: governor
  ports:
  - port: 8120
    targetPort: 8120
