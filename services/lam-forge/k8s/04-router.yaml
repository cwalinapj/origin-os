# =============================================================================
# ROUTER — Traffic Gatekeeper
# =============================================================================
# Deployed with HPA for traffic spikes, includes Dead Man's Switch health checks

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bandit-router
  namespace: ad-engine-prod
  labels:
    app: bandit-router
    component: routing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bandit-router
  template:
    metadata:
      labels:
        app: bandit-router
        component: routing
    spec:
      containers:
      - name: router
        image: your-registry/bandit-router:latest
        ports:
        - containerPort: 8024
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        envFrom:
        - configMapRef:
            name: engine-config
        env:
        - name: LAM_INFERENCE_URL
          value: "http://lam-inference-service:8060"
        - name: GOVERNOR_URL
          value: "http://governor-service:8120"
        livenessProbe:
          httpGet:
            path: /health
            port: 8024
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8024
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: router-service
  namespace: ad-engine-prod
spec:
  selector:
    app: bandit-router
  ports:
  - port: 8024
    targetPort: 8024
  type: LoadBalancer  # External traffic entry point

---
# -----------------------------------------------------------------------------
# HorizontalPodAutoscaler — Handle Google Ads Traffic Spikes
# -----------------------------------------------------------------------------
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: router-hpa
  namespace: ad-engine-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bandit-router
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60

---
# -----------------------------------------------------------------------------
# Ingress — External Access
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-ingress
  namespace: ad-engine-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - lp.yourdomain.com
    secretName: router-tls
  rules:
  - host: lp.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: router-service
            port:
              number: 8024
