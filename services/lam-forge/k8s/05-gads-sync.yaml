# =============================================================================
# GADS SYNC — Google Ads Feedback Loop
# =============================================================================
# Syncs internal winners back to Google Ads via API

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gads-sync
  namespace: ad-engine-prod
  labels:
    app: gads-sync
    component: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gads-sync
  template:
    metadata:
      labels:
        app: gads-sync
        component: integration
    spec:
      containers:
      - name: sync
        image: your-registry/lam-forge:latest
        command: ["python", "-m", "uvicorn", "gads_deployment:app", "--host", "0.0.0.0", "--port", "8070"]
        ports:
        - containerPort: 8070
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        envFrom:
        - configMapRef:
            name: engine-config
        - secretRef:
            name: engine-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8070
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: gads-sync-service
  namespace: ad-engine-prod
spec:
  selector:
    app: gads-sync
  ports:
  - port: 8070
    targetPort: 8070

---
# -----------------------------------------------------------------------------
# CronJob — Periodic Sync to Google Ads
# -----------------------------------------------------------------------------
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gads-conversion-sync
  namespace: ad-engine-prod
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sync-job
            image: your-registry/lam-forge:latest
            command: ["python", "-c", "import requests; requests.post('http://gads-sync-service:8070/sync/conversions')"]
            envFrom:
            - configMapRef:
                name: engine-config
          restartPolicy: OnFailure

---
# -----------------------------------------------------------------------------
# CronJob — Daily Model Evaluation
# -----------------------------------------------------------------------------
apiVersion: batch/v1
kind: CronJob
metadata:
  name: lam-evaluation
  namespace: ad-engine-prod
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: eval-job
            image: your-registry/lam-forge:latest
            command: ["python", "-m", "lam.eval.replay"]
            envFrom:
            - configMapRef:
                name: engine-config
            volumeMounts:
            - name: models
              mountPath: /models/lam
              readOnly: true
            - name: datasets
              mountPath: /lam/datasets
              readOnly: true
          volumes:
          - name: models
            persistentVolumeClaim:
              claimName: lam-models-pvc
          - name: datasets
            persistentVolumeClaim:
              claimName: training-data-pvc
          restartPolicy: OnFailure
