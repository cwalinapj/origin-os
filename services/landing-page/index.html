<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .hero { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-align: center; }
        p { font-size: 1.25rem; margin-bottom: 2rem; text-align: center; max-width: 600px; }
        .cta { 
            padding: 1rem 2rem; 
            font-size: 1.25rem; 
            background: white; 
            color: #667eea; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .cta:hover { transform: scale(1.05); }
        .variant-badge {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1 id="headline">Transform Your Business Today</h1>
        <p id="subheadline">Join thousands of companies using our platform to drive growth and success.</p>
        <button class="cta" id="cta-button" onclick="handleConversion()">Get Started Free</button>
    </section>
    
    <div class="variant-badge" id="variant-badge">
        Variant: <span id="variant-type">Loading...</span>
    </div>

    <!-- Neural Collector Script -->
    <script>
        const PAGE_ID = '__PAGE_ID__';
        const ROUTER_URL = '__ROUTER_URL__';
        const VARIANT_TYPE = '__VARIANT_TYPE__';
        
        // Display variant
        document.getElementById('variant-type').textContent = VARIANT_TYPE;
        
        // Session tracking
        let sessionId = document.cookie.split('; ')
            .find(row => row.startsWith('session_id='))
            ?.split('=')[1] || `anon_${Date.now()}`;
        
        let sessionStart = Date.now();
        let maxScroll = 0;
        let clickCount = 0;
        
        // Send event to router
        async function sendEvent(eventType, value) {
            try {
                await fetch(`${ROUTER_URL}/event`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        page_id: PAGE_ID,
                        event_type: eventType,
                        value: value,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (e) {
                console.error('Event send failed:', e);
            }
        }
        
        // Track scroll depth
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            if (scrollPercent > maxScroll) {
                maxScroll = scrollPercent;
                if (maxScroll >= 0.5 && !window.scrollEventSent) {
                    sendEvent('scroll', maxScroll);
                    window.scrollEventSent = true;
                }
            }
        });
        
        // Track clicks
        document.addEventListener('click', (e) => {
            clickCount++;
            sendEvent('click', clickCount);
        });
        
        // Track dwell time on unload
        window.addEventListener('beforeunload', () => {
            const dwellTime = (Date.now() - sessionStart) / 1000;
            sendEvent('dwell', dwellTime);
        });
        
        // Conversion handler
        function handleConversion() {
            sendEvent('conversion', 1.0);
            alert('Thank you! Redirecting...');
            // In production: redirect to signup/checkout
        }
        
        // Initial page view event
        sendEvent('pageview', 1.0);
    </script>
</body>
</html>
