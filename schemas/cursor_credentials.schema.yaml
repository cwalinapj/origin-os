type: object
description: Cursor IDE API credentials and configuration stored in Vault

required:
  - cursor_api_key
  - created_at

properties:
  cursor_api_key:
    type: string
    description: Cursor API key (encrypted in Vault)
    sensitive: true

  cursor_workspace_id:
    type: string
    description: Default workspace ID

  openai_api_key:
    type: string
    description: OpenAI API key for GPT models
    sensitive: true

  anthropic_api_key:
    type: string
    description: Anthropic API key for Claude models
    sensitive: true

  openrouter_api_key:
    type: string
    description: OpenRouter API key for multi-model access
    sensitive: true

  default_model:
    type: string
    enum:
      - claude-sonnet-4-20250514
      - claude-opus-4-20250514
      - gpt-4o
      - gpt-4-turbo
      - o1
      - o3
    default: claude-sonnet-4-20250514

  model_preferences:
    type: object
    properties:
      code_generation:
        type: string
        description: Model for code generation
      code_review:
        type: string
        description: Model for code review
      refactoring:
        type: string
        description: Model for refactoring
      documentation:
        type: string
        description: Model for documentation

  created_at:
    type: string
    format: date-time

  updated_at:
    type: string
    format: date-time

  authorized_by:
    type: string
    description: Who authorized this credential

storage:
  path: /vault/cursor/credentials.json
  encrypted: true
  access_control:
    read:
      - cursor-mcp
      - auto-claude
      - orchestrator
    write:
      - admin
      - vault
