global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'router'
    static_configs:
      - targets: ['router:8024']
    metrics_path: /metrics

  - job_name: 'lam-inference'
    static_configs:
      - targets: ['lam-inference:8060']
    metrics_path: /metrics

  - job_name: 'governor'
    static_configs:
      - targets: ['governor:8120']
    metrics_path: /metrics

  - job_name: 'drift-monitor'
    static_configs:
      - targets: ['drift-monitor:8130']
    metrics_path: /metrics

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
